  </head>

  <sub>clean</sub> <input type="checkbox"> <br>
  <sub>call home</sub> <input type="checkbox"> <br>
  <sub>go to brunch</sub> <input type="checkbox"> <br>
  <sub>make number cutouts</sub> <input type="checkbox"> <br>
  <sub>complete reading </sub> <input type="checkbox"> <br>
  <br>
<em>congratulations you have completed all tasks!</em>

  </body>
